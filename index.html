<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Countdown For Happy Birthday</h1>
<div class="container">
    <div class="cake">
        <div class="cake__candle"></div>
    </div>
</div>
<div id="js-clock" class="clock">
    <div class="clock__days">
        <span id="js-days"></span>
        <div>Days</div>
    </div>
    <div class="clock__hours">
        <span id="js-hours"></span>
        <div>Hours</div>
    </div>
    <div class="clock__minutes">
        <span id="js-minutes"></span>
        <div>Minutes</div>
    </div>
    <div class="clock__seconds">
        <span id="js-seconds"></span>
        <div>Seconds</div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
